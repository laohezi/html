<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <style>
        .card {
            position: relative;
            margin: auto;
            width: 600px;
            height: 400px;
        }

        .image {
            position: absolute;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 100%;

        }

        .liitem {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-sizing: border-box;
            background-color: lightgray;
            float: left;
            margin: 5px;
            transition: all .5s;

        }

        li:hover {
            background-color: darkgray;
            transform: scale(1.2);

        }



        .indicator {
            position: absolute;
            display: flex;
            background-color: rgba(255, 255, 255, .8);
            bottom: 20px;
            right: 50%;
            transform: translate(50%, 0);
            border-radius: 30px;
            text-align: center;
            justify-content: center;
            align-items: center;

        }

        #vpscroll {
            position: absolute;
            width: 100%;
            height: 100%;
        }


        #vp {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>


<body>

    <div class="card">

        <div id="vp">
            <div id="vpscroll">

            </div>

        </div>




        <div id="indicator" class="indicator">

        </div>

    </div>



    <script>
        var vp = document.getElementById('vpscroll')
        var indicator = document.getElementById('indicator')
        var colors = [
            'pink', 'gray', 'blue', 'green'
        ]

        for (let i = 0; i < colors.length; i++) {
            addImage(i, colors[i])
        }





        function addImage(i, url) {
            var div = document.createElement('div')
            div.style.backgroundColor = url
            div.className = "image"

            div.style.left = 100 * i + '%'
            vp.appendChild(div)
            var li = document.createElement('li')
            li.className = 'liitem'
            indicator.appendChild(li)
            li.onclick = function () {
                // vp.style.left = -100*(i-1)+'%'
                   vp.style.transform = "translate("+-100 * i + '%'+",0)"
                // vp.style.transform = "translate("+-100 + '%'+",0)"
               // vp.style.left = -100 * i + '%'
            }
        }

    </script>


</body>

</html>
