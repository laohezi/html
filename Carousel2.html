<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <style>
        .card {
            position: relative;
            margin: auto;
            width: 600px;
            height: 400px;
        }

        .image {
            position: absolute;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 100%;

        }

        .liitem {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-sizing: border-box;
            background-color: lightgray;
            float: left;
            margin: 5px;
            transition: all .5s;

        }

        li:hover {
            background-color: darkgray;
            transform: scale(1.2);

        }



        .indicator {
            position: absolute;
            display: inline-block;
            background-color: rgba(255, 255, 255, .8);
            bottom: 20px;
            right: 50%;
            transform: translate(50%, 0);
            border-radius: 30px;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding-inline-start: 0;

        }

        #vpscroll {
            position: absolute;
            width: 100%;
            height: 100%;
        }


        #vp {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        span {
            position: absolute;
            background: white;
            height: 60px;
            width: 60px;
            z-index: 2;
            opacity: .5;
            border-radius: 50%;

        }

        .left {
            bottom: 50%;

            transform: translate(-70%, 50%);
        }

        .right {
            bottom: 50%;
            right: 0;

            transform: translate(70%, 50%);
        }
    </style>

</head>


<body>

    <div class="card">

        <div id="vp">
            <ul id="vpscroll">

            </ul>

        </div>

        <ul id="indicator" class="indicator">

        </ul>

        <span class="left" id="left"></span>
        <span class="right" id="right"></span>

    </div>



    <script>
        var vp = document.getElementById('vpscroll')
        var indicator = document.getElementById('indicator')
        var currentPositon = 0;
        var colors = [
            'pink', 'gray', 'blue', 'green'
        ]

        var size = 0;

        for (let i = 0; i < colors.length; i++) {
            size = colors.length
            addImage(i, colors[i])
        }

        var left = document.getElementById('left')
        var right = document.getElementById('right')

        left.onclick = function () {
            if (currentPositon - 1 >= 0) {
                toPosition(currentPositon - 1)
            }
        }

        right.onclick = function () {
            if (currentPositon + 1 < size) {
                toPosition(currentPositon + 1)
            }
        }





        function addImage(i, url) {
            var div = document.createElement('div')
            div.style.backgroundColor = url
            div.className = "image"


            div.style.left = 100 * i + '%'
            vp.appendChild(div)
            var li = document.createElement('li')
            li.className = 'liitem'
            indicator.appendChild(li)
            li.onclick = function () {
                // vp.style.left = -100*(i-1)+'%
                toPosition(i)
                // vp.style.transform = "translate("+-100 + '%'+",0)"
                // vp.style.left = -100 * i + '%'
            }
        }

        function toPosition(position) {
            currentPositon = position
            vp.style.transform = "translate(" + -100 * position + '%' + ",0)"
        }

    </script>


</body>

</html>
